---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: node-service-kill-
spec:
  template:
    metadata:
      labels:
        experiment: node-service-kill
    spec:
      serviceAccountName: node-service-kill 
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: uditgaurav/node-service-kill:v1
        imagePullPolicy: Always
        env: 
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'

          ## ENTER THE NAMESPACE WHERE THE APPLICATION IS RUNNING
          - name: APP_NAMESPACE
            value: 'litmus'

          ## ENTER THE LABEL OF THE APPLICATION
          - name: APP_LABEL
            value: 'run=nginx'
          
          ## ENTER THE KIND OF APPLICATION 
          ## WORKING FOR 'deployment' TYPE OF APPLICATION
          - name: APP_KIND
            value: 'deployment'
          
          ## NAME OF SERVICE TAHT IS TO BE KILLED
          ## CURRENTLY SUPPORTED 'kubelet'
          - name: SERVICE_NAME
            value: 'docker'

          ## THE TOTAL_CHAOS_DURATION FOR CPU HOG
          ## DEFAULT VALUE IS 60sec
          - name: TOTAL_CHAOS_DURATION
            value: '90'

          ## PERIOD TO WAIT BEFORE INJECTION OF CHAOS IN SEC
          - name: RAMP_TIME
            value: ''

          ## PROVIDE AUXILIARY APPLICATION DETAILS - NAMESPACE AND LABELS OF THE APPLICATIONS
          ## Sample input is  "ns1:app=percona,ns2:name=nginx"
          - name: AUXILIARY_APPINFO
            value: ''

          ## PROVIDE THE LIB
          ## ONLY LITMUS SUPPORTED
          - name: LIB
            value: 'litmus' 

          # provide the chaos namespace
          - name: CHAOS_NAMESPACE
            value: 'litmus'
 
          - name: CHAOS_SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/generic/node_service_kill/node_service_kill_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0"]
